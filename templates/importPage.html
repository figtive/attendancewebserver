<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Attendance System</title>
  </head>
  <style>

      body {
        display: flex;
          align-items: center;
          justify-content: center;
      }
      .main-container{
          width:750px;
          background: white;
      }
  </style>
  <body>
    {% include 'navbar.html' %}
    <div class="main-container">
      {% if message %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
      {% endif %}
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4" style="text-align: center">Import File</h1>
        <div class="container">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="sel1">Select for table:</label>
              <div class="container">
                <select class="form-control" id="sel1" name="type">
                  <option>Lecturer</option>
                  <option>Student</option>
                  <option>Course</option>
                  <option>Course Class</option>
                  <option>Registration</option>
                </select>
              </div>
              <label style="margin:1rem 0">Choose file: </label>
              <div class="container">
                <input type="file" name="document" />
              </div>
              <button type="submit" class="mt-4 btn btn-primary btn-lg btn-block">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
